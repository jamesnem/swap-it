<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login or sign up</title>

    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--External reference sheet-->
    <link href="mycss.css" rel="stylesheet">
</head>


<body>
    <header>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s6 offset-s3">
                    <div class="card">
                        <div class="card-content">
                            <h4>Log in or sign up to your account</h4>
                            <form class="row">
                                <div class="row">
                                    <div class="input-field col s10 offset-s1">
                                        <input id="loginEmail" type="email" class="validate" required="" aria-required="true"
                                            oninvalid="this.setCustomValidity('Please enter valid email')" oninput="setCustomValidity('')">
                                        <label for="loginEmail">Email</label>
                                        <span class="helper-text" data-error="invalid email"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s10 offset-s1">
                                        <input id="loginPassword" type="password" class="validate" required=""
                                            aria-required="true" pattern=".{8,16}"
                                            oninvalid="this.setCustomValidity('Password must be 8 - 16 characters')" oninput="setCustomValidity('')">
                                        <label for="loginPassword">Passcode</label>
                                        <span class="helper-text" data-error="invalid password"></span>
                                    </div>
                                </div>
                                <div class="row center-align">
                                    <a href="/preferences.html">
                                        <button class="btn waves-effect waves-light large" type="button" onclick="validatePassword()">Login
                                            <i class="material-icons right">arrow_forward</i>
                                        </button>
                                    </a>
                                </div>
                            </form>


                            <div class="row center-align">
                                <p id="lol2">Alternative sign in</p>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <a href="https://www.facebook.com"><img src="assets/facebook_icon.png"
                                            alt="facebook icon" style="width:50px;height:50px;"></a>
                                </div>
                                <div class="column">
                                    <a href="https://www.twitter.com"><img src="assets/twitter_icon.png"
                                            alt="twitter icon" style="width:50px;height:50px;"></a>
                                </div>
                                <div class="column">
                                    <a href="https://www.linkedin.com"><img src="assets/linkedin_icon.png"
                                            alt="linkedin icon" style="width:50px;height:50px;"></a>
                                </div>
                            </div>

                            <p class="center-align">______________________________________</p>
                        </div>


                        <div class="row center-align">
                            <p class="center-align">New User, sign up using email?</p>
                            <a class="center-align" href="register.html"> Create an account now</a>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="env.js"></script>
</body>

</html>
