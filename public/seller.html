    <script>
        $('.card').hover(function(){
           if($(this).hasCLass("active")){
               $('.card .boton').slideUp(function(){
                    $('.card').removeClass("active");
               });
           } else{
               $('.card').addClass("active");
               $('.card .boton').stop().slideDown();
           }
        });
