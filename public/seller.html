    <div class="container">    
        <div class="row" id="items">
        </div>

    <div id="create-item-form" class="modal modal-fixed-footer" style="background-color: cornsilk;">
      <div class="modal-content" >
        <h4>Post new item</h4>
        <div class="row">
          <form class="col s12">

            <div class="row">
              <div class="input-field col s12">
                <input id="item-id" type="number">
                <label for="item-id">Item ID</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="item-title" type="text">
                <label for="item-title">Item Title</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="item-description" type="text">
                <label for="item-description">Item Description</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="item-image" type="file" onchange="readURL(this)" accept="Image/*">
                <label for="item-image" style="margin-top: 15px;">Select Image</label>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-light black btn">Close</a>
        <a href="#!" class="waves-effect waves-light blue btn" id="save-item">Save</a>
      </div>
    </div>
    <div style="padding-bottom: 5px; margin: 80px;">
        <a class=" btn-floating btn-large waves-effect waves-light blue right pulse modal-trigger" href="#create-item-form"><i class="material-icons">add</i></a>
      </div>

    </main>
